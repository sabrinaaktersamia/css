<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector CSS</title>
    <style>
        p{color: rgb(44, 14, 2);}
        #Element{color: royalblue;}
        .green{background-color: aqua;}
        .bgblue{color: blueviolet;}
    </style>
</head>
<body>
    <p>This is a simple paragraph</p>
    <p id="Element">This is another simple paragraph</p>
    <p class="green">This is yet another simple paragraph</p>
    <p id="sum" class="bgblue">This is  simple paragraph</p>

</body>
</html>
